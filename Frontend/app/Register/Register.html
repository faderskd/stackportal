<div id="register_view" ng-controller="RegisterCtrl">
    <form class="form-register" role="form" ng-submit="register()" name="loginForm" novalidate>
        <div class="form-group">
            <label for="id_username">Username</label>
            <input name="username" id="id_username" type="text" ng-model="model.username"
                   placeholder="Nazwa użytkownika"
                   class="form-control" required/>
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.username">{{ error }}</div>
        <div class="form-group">
            <label for="id_password">Email</label>
            <input name="email" id="id_email" type="email" ng-model="model.Email" placeholder="Email"
                   class="form-control" required/>
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.email">{{ error }}</div>
        <div class="form-group">
            <label for="id_password">Hasło</label>
            <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Hasło"
                   class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="id_password2">Powtórz hasło</label>
            <input name="password2" id="id_password2" type="password" ng-model="model.password2"
                   placeholder="Powtórz hasło"
                   class="form-control" required/>
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.password">{{ error }}</div>
        <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{ error }}</div>
        <div class="alert alert-danger" ng-if="error">{{ error }}</div>
        <button type="submit" class="btn btn-primary">Utwórz konto</button>
    </form>
</div>
