<div class="container">
  <h2>{{question.title}}</h2>
  <div class="row row-vertical-align">
    <div class="col-md-1 text-center">
            <span ng-class="{'label label-as-badge': 1,
        'label-danger': question.likes<question.dislikes,
        'label-success': question.likes>question.dislikes,
        'label-default': question.likes==question.dislikes
                        }">
              {{ question.likes - question.dislikes }}
            </span>
    </div>
    <div class="col-md-11"> {{question.content}}</div>
  </div>
  <div class="well well-sm" style="float: right; width: 70%" ng-repeat="comment in question.comments | orderBy:'set_date'">
    {{comment.content}}
  </div>
</div>

<div class="container" ng-repeat="answer in answers | orderBy:['solved', 'likes-dislikes']:true">
  <hr class="divider">
  <div class="row row-vertical-align">
    <div class="col-md-1"><img ng-if="answer.solved" src="images/Yes_check.svg" alt="Answered" style="width: 20px;"></div>
    <div class="col-md-1 text-center">
      <span ng-class="{'label label-as-badge': 1,
        'label-danger': answer.likes<answer.dislikes,
        'label-success': answer.likes>answer.dislikes,
        'label-default': answer.likes==answer.dislikes
                        }">
        {{ answer.likes - answer.dislikes }}
      </span>
    </div>
    <div class="col-md-11"> {{answer.content}}</div>
  </div>
  <div class="well well-sm" style="float: right; width: 70%" ng-repeat="comment in answer.comments | orderBy:'set_date'">
    {{comment.content}}
  </div>
</div>
